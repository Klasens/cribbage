<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#10141a"/>
      <stop offset="1" stop-color="#0f1115"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Title -->
  <text x="72" y="170"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="72" font-weight="800" fill="#eaeaea">Cribbage</text>
  <text x="72" y="222"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="28" fill="rgba(234,234,234,0.85)">
    Minimal, trust-based browser play
  </text>

  <!-- Board card -->
  <g transform="translate(72,270)" filter="url(#s)">
    <rect width="1056" height="260" rx="18" fill="#131a22" stroke="#223041"/>
    <g transform="translate(28,28)">
      <!-- left lane pips -->
      <g fill="#0f141b" stroke="#2a323c">
        <!-- grid 11x3 (subset) -->
        <!-- draw a few highlighted pips -->
        <circle cx="28" cy="28" r="10" fill="#0f141b" />
        <circle cx="68" cy="28" r="10" fill="#0f141b" />
        <circle cx="108" cy="28" r="10" fill="#0f141b" />
        <circle cx="148" cy="28" r="10" fill="#0f141b" />
        <circle cx="188" cy="28" r="10" fill="#0f141b" />
        <!-- back peg ring -->
        <circle cx="228" cy="28" r="12" fill="#0f141b" stroke="#3da5d9" stroke-width="3"/>
        <!-- front peg glow -->
        <circle cx="268" cy="28" r="11" fill="#eaeaea" stroke="rgba(215,225,240,0.45)" stroke-width="3"/>
      </g>

      <!-- right lane sample -->
      <g transform="translate(0,80)">
        <circle cx="28" cy="28" r="10" fill="#0f141b" stroke="#2a323c"/>
        <circle cx="68" cy="28" r="10" fill="#0f141b" stroke="#2a323c"/>
        <circle cx="108" cy="28" r="10" fill="#0f141b" stroke="#2a323c"/>
        <circle cx="148" cy="28" r="10" fill="#0f141b" stroke="#2a323c"/>
        <circle cx="188" cy="28" r="10" fill="#0f141b" stroke="#2a323c"/>
        <circle cx="228" cy="28" r="12" fill="#0f141b" stroke="#8ac926" stroke-width="3"/>
        <circle cx="268" cy="28" r="11" fill="#eaeaea" stroke="rgba(215,225,240,0.45)" stroke-width="3"/>
      </g>
    </g>
  </g>

  <!-- Footer badge -->
  <g transform="translate(1020,94)">
    <rect x="-90" y="-32" rx="999" width="180" height="64"
          fill="#2a2412" stroke="rgba(255,215,0,0.45)" />
    <text x="0" y="10" text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="22" font-weight="800" fill="#f2e29b">121</text>
  </g>
</svg>

